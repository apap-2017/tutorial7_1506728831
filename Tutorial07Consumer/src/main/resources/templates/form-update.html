<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Form Update</h1>

	<form action="/student/update/submit" th:object="${student}" method="post">
		<div>
			<input type="text" th:field="*{npm}" name="npm" readonly="true" th:value="${student.npm}" />
		</div>
		<div>
			<input type="text" th:field="*{name}" name="name" th:value="${student.name}" />
		</div>
		<div>
			<input type="text" th:field="*{gpa}" name="gpa" th:value="${student.gpa}" />
		</div>

		<div>
			<button type="submit" name="action" value="save">Update</button>
		</div>
	</form>

</body>

</html>
